version: '3.8'
services:
  app:
    build: .
    ports:
      - '1234:1234'
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/livepair?schema=public
      - PORT=1234
    depends_on:
      - postgres
      - redis
    command: sh -c "npx prisma migrate deploy && npm run server"

  postgres:
    image: postgres:15-alpine
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: livepair
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    ports:
      - '6379:6379'

volumes:
  postgres_data:
